# Local development environment with PostgreSQL and MinIO (S3 emulation)
# Usage: docker-compose up -d

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: ncfg-postgres
    environment:
      POSTGRES_DB: strapi
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi_local_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi -d strapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: ncfg-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: ncfg-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/ncfg-uploads;
      mc anonymous set download myminio/ncfg-uploads;
      exit 0;
      "

  # Strapi CMS
  cms:
    build:
      context: ..
      dockerfile: docker/cms/Dockerfile
    container_name: ncfg-cms
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      # Database
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi_local_password
      DATABASE_SSL: "false"
      # S3 Storage (MinIO)
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_BUCKET: ncfg-uploads
      AWS_REGION: us-east-1
      AWS_ENDPOINT: http://minio:9000
      # Strapi
      APP_KEYS: localkey1,localkey2,localkey3,localkey4
      API_TOKEN_SALT: local-api-token-salt-value
      ADMIN_JWT_SECRET: local-admin-jwt-secret
      JWT_SECRET: local-jwt-secret
      TRANSFER_TOKEN_SALT: local-transfer-token-salt
    ports:
      - "1337:1337"
    volumes:
      - ../apps/cms/src:/app/src:ro  # Hot reload for schema changes
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # Next.js frontend
  web:
    build:
      context: ..
      dockerfile: docker/web/Dockerfile
      args:
        STRAPI_URL: http://cms:1337
        NEXT_PUBLIC_SITE_URL: http://localhost:3000
    container_name: ncfg-web
    depends_on:
      cms:
        condition: service_healthy
    environment:
      STRAPI_URL: http://cms:1337
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  minio_data:
